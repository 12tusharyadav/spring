<head>
    <meta charset="utf-8">

<body>
<section class="custom-login d-flex justify-content-center align-items-center ">

<div class="container text-center ">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            
              <div class="form-login"></br>
                <h4>Secure Login</h4>
                
                <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password
                </div>
                 <div th:if="${param.logout}" class="alert alert-danger">
                you have been logged out
                </div>
                
                </br>
                <form th:action="@{/doLogin}" method="post">
                <input type="text" style="color:white;"id="username" name="username" class="form-control input-sm chat-input" placeholder="username"/>
                </br></br>
                <input type="password" style="color:white;" id="password" name="password" class="form-control input-sm chat-input" placeholder="password"/>
                </br></br>
                <div class="wrapper">
                        <span class="group-btn">
                            <input type="submit" value="submit" class="btn btn-danger btn-md">
                             <a href="/signUp/" class="btn btn-danger btn-md">SignUp <i class="fa fa-sign-in"></i></a>
                        </span>
                </div>
                
                </form>
            </div>
        </div>
    </div>

    
</div>


   </section>
